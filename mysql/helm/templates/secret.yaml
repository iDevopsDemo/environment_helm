apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mysql.fullname" . }}
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
type: Opaque
data:
  MYSQL_USER: {{ .Values.mysql.MYSQL_USER | default "myuser" | b64enc | quote }}
  MYSQL_PASSWORD: {{ .Values.mysql.MYSQL_PASSWORD | default "mysecret" | b64enc | quote }}
